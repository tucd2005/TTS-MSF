<app-header></app-header>

<div class="dashboard">
    <div class="sidebar">
        <div class="profile">
            <img src="avatar.png" alt="Admin" />
            <div class="info-admin">

                <div class="name">Admin</div>
                <div class="status"> <span style="color: #3C763D;">●</span> Online</div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-item active"><i class="ri-group-line"></i> <span>Quản lý lớp học</span></div>
            <div class="menu-item"><i class="ri-trophy-line"></i> <span>Quản lý cuộc thi</span></div>
            <div class="menu-item"><i class="ri-user-3-line"></i> <span>Danh sách học sinh</span></div>
            <div class="menu-item"><i class="ri-notification-3-line"></i> <span>Thông báo lớp học</span></div>
            <div class="menu-item"><i class="ri-bar-chart-grouped-line"></i> <span>Bảng xếp hạng học sinh</span></div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h2 class="font-baloo">Bảng thống kê</h2>
            <div class="actions">
                <button class="btn-create">Tạo bảng mới +</button>
                <div class="search">
                    <input type="text" placeholder="Tìm kiếm..." />
                    <i class="ri-search-line"></i>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="card">
                <i class="ri-team-line"></i>
                <div class="number">50</div>
                <div class="label">Tổng số lớp học đang hoạt động</div>
            </div>
            <div class="card">
                <i class="ri-trophy-line"></i>
                <div class="number">200</div>
                <div class="label">Tổng số cuộc thi</div>
            </div>
            <div class="card">
                <i class="ri-user-line"></i>
                <div class="number">3000</div>
                <div class="label">Tổng số user</div>
            </div>
            <div class="card">
                <i class="ri-user-smile-line"></i>
                <div class="number">1000</div>
                <div class="label">Tổng số user đang hoạt động</div>
            </div>
        </div>
    </div>
