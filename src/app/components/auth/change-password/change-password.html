<form class="password-reset-form">
    <div class="logo__img">
        <img src="logo.png" alt="">
    </div>
    <div class="title">
        <h2 class="font-baloo">Đăng nhập</h2>
        <p>Log in to unlock tailored content and stay connected with your community.</p>
    </div>
  <div class="text__top__input">
        <p>Bạn đang đăng nhập từ tài khoản Google account với email pthanh.garden@gmail.com</p>
    </div>

    <div class="auth-form__inputs">
        <input type="text" class="auth-form__input" placeholder="Nhập mật khẩu mới" name="newpassword">
        <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu của bạn" name="password">
    </div>
  
    <button class="auth__button font-baloo">

    <div class="brand">

        <i class="fa-brands fa-chrome fa-lg" style="color:#4CAF50"></i>
    </div>

    <div class="text__bottom">
        <p>Bạn đã có tài khoản?</p> <a routerLink="/auth/register">Đăng kí</a>
