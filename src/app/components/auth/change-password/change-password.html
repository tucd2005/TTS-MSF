<form class="password-reset-form">
    <div class="logo__img">
      <img src="logo.png" alt="">
    </div>
    <div class="title">
      <h1 class="font-baloo" style="font-weight: 50;">Đổi mật khẩu</h1>
      <p class="text__title">Log in to unlock tailored content and stay connected with your community.</p>
  
      <div class="language-selector">
        <i class="fas fa-globe"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  
    <div class="auth_form__inputs">
  
        <div class="text__top__input">
          <p> Một email chứa mã xác thực đã được gửi đến email pthanh.garden@gmail.com</p>
        </div>
  
      <input type="password" type="password" id="password" formControlName="password" class="auth-form__input"
        placeholder="Nhập mã xác thực" name="password">
  
  
      <app-button type="submit">
        Gửi mã 
      </app-button>
  
      <div class="bottom_button">Hoặc bằng đăng nhập</div>
  
      <div class="brand">
        <i class="fa-brands fa-google fa-sm" style="color:#EA4335"></i>
        <i class="fa-brands fa-facebook fa-sm" style="color:#1877F2"></i>
        <i class="fa-brands fa-chrome fa-sm" style="color:#4CAF50"></i>
      </div>
  
      <div class="text__bottom">
        <p>Bạn đã có tài khoản?</p> <a routerLink="/auth/register">Đăng ký</a>
      </div>
    </div>
  </form>
