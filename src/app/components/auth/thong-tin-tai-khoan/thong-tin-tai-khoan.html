<div class="nen-auth">
    <img src="bg-auth.jpg" alt="">
</div>

<div class="register-modal">
    <div class="register-card">
        <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2>Thông tin đăng ký tài khoản</h2>

        <form>
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="Nhập" />
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" placeholder="Nhập" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" placeholder="Nhập" />
                </div>
                <div class="form-group">
                    <label>Trường học</label>
                    <input type="text" placeholder="Nhập" />
                </div>
            </div>

            <div class="form-group role-group">
                <label>Bạn là</label>
                <div class="roles">
                    <label><input type="radio" name="role" /> Giáo viên</label>
                    <label><input type="radio" name="role" /> Học sinh</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Bắt đầu với classroom hub
            </button>
        </form>
    </div>
</div>
