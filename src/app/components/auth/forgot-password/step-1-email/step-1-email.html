<form class="password-reset-form">
    <div class="logo__img">
      <img src="logo.png" alt="">
    </div>
    <div class="title">
      <h1 class="font-baloo" style="font-weight: 50;">Quên mật khẩu</h1>
      <p class="text__title">Let’s get started. Fill in the details below to create
        your account.</p>
  
      <div class="language-selector">
        <i class="fas fa-globe"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  
    <div class="auth_form__inputs">
  
  
      <input type="password" type="password" id="password" formControlName="password" class="auth-form__input"
        placeholder="Mật khẩu" name="password">
  
      <div class="text__bottom__input">
        <p> <span style="color: red;">*</span>Chúng tôi sẽ gửi cho bạn tin nhắn về email của bạn. Vui lòng kiểm tra email
          để
          thiết lập mật khẩu.</p>
      </div>
  
      <app-button type="submit" >
        Gửi mã về email
      </app-button>
  
      <div class="bottom_button">Hoặc bằng đăng nhập</div>
  
      <div class="brand">
        <i class="fa-brands fa-google fa-sm" style="color:#EA4335"></i>
        <i class="fa-brands fa-facebook fa-sm" style="color:#1877F2"></i>
        <i class="fa-brands fa-chrome fa-sm" style="color:#4CAF50"></i>
      </div>
  
      <div class="text__bottom">
        <p>Bạn đã có tài khoản?</p> <a routerLink="/auth/register">Đăng ký</a>
      </div>
    </div>
  </form>
