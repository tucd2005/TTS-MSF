<div class="background">
    <div class="login-container">

        <div class="background__img">
            <img src="bg-auth.jpg" alt="">


            <div class="form-wrapper">
                <form class="password-reset-form">
                    <div class="logo__img">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="title">
                        <h2 class="font-baloo">Đổi mật khẩu</h2>
                        <p>Log in to unlock tailored content and stay connected with your community.</p>
                    </div>
                    <div style="text-align: center; padding: 15px;">
                        <i class="fa-solid fa-bowling-ball" style="margin: 5px;"></i>
                        <select name="" id="" style="border: white;">
                            <option value=""> </option>
                        </select>
                    </div>
                    <div class="auth-form__inputs">
                        <input type="text" class="auth-form__input" placeholder="Tên đăng nhập hoặc email"
                            name="username">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu" name="password">
                        <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu mới"
                            name="confirm_password">
                    </div>
                    <button class="auth__button">
                        Đăng kí
                    </button>
                    <div class="bottom_button">
                        Hoặc bằng đăng nhập
                    </div>
                    <div class="brand">
                        <i class="fa-brands fa-facebook fa-lg" style="color:#1877F2"></i>
                        <i class="fa-brands fa-google fa-lg" style="color:#EA4335"></i>
                        <i class="fa-brands fa-chrome fa-lg" style="color:#4CAF50"></i>
                    </div>
                    <div class="text__bottom">
                        <p>Don't have an account?</p> <a href="">Signin</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
