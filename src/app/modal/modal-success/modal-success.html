<div class="upload-modal" [class.show]="isOpen">
  <div class="modal-wrapper">
    <div class="modal-container">
      <button class="close-btn" (click)="onClose()">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <div class="logo__img">
        <img src="logo.png" alt="Classroom Hub Logo" />
      </div>

      <hr />

      <h2 class="title font-baloo">Chúc mừng bạn đã hoàn thành bài tập!</h2>

      <div class="button-group">
        <button class="btn btn-cancel" (click)="onClose()">Quay lại</button>
        <button class="btn btn-start" routerLink="/bai-tap">Xem kết quả</button>
      </div>
    </div>
  </div>
</div>
